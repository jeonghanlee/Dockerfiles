# 0. change name
name: Debian 11 Bullseye 
# change path name
on:
  push:
    branches: [ main ]
    paths:
    - 'debian11/**'
    - '.trigger/**'
    - '.github/workflows/debian11.yml'
  pull_request:
    branches: [ main ]
#    
jobs:
# change job name
  debian11:
    runs-on: ubuntu-latest
    env:
        # change the following 4 variables
        DOCKER_FILE: debian11/Dockerfile 
        DOCKER_ACCOUNT: alscontrols
        DOCKER_REPO: debian11-epics
        DOCKER_TAG: v1.2.0
        
    steps:
      - 
        name: checkout
        uses: actions/checkout@v3
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ env.DOCKER_ACCOUNT }}/${{ env.DOCKER_REPO }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ github.workspace }}/${{ env.DOCKER_FILE }}
          push: ${{ github.event_name != 'pull_request' }}
          #tags: ${{ steps.meta.outputs.tags }}
          tags: ${{ env.DOCKER_ACCOUNT }}/${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          
