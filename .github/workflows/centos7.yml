name: CentOS7

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  centos7:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - 
        name: checkout
        uses: actions/checkout@v2

      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ github.workspace }}/centos7/Dockerfile
          push: true
          tags: jeonghanlee/centos7-epics:latest
          
      - 
        name : Image Digest
        run: echo ${{ steps.docker_builder.output.digest }}
